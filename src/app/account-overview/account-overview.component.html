<div class="container-account">
  <h2 class="bb">Account Overzicht</h2>



  <div class="d-flex flex-wrap">
    <div class="profile-symbol p-2"><i class="fas fa-user"></i></div>

    <div class="d-flex flex-wrap d-flex justify-content-between account-info-container">

      <app-account-form [user]="user" [isEdit]="isEdit" class="d-flex flex-column justify-content-center"></app-account-form>
  </div>
  </div>

  <div class="order-container p-4">
    <h5 class="bb">Bestellingen</h5>
    <div *ngFor="let productList of productLists" >
      <app-account-order [productList]="productList"></app-account-order>
    </div>

  </div>

</div>
