<h1>Categories</h1>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{errorMessage}}
</div>

<table class="table" *ngIf="categories && categories.length > 0">
  <thead>
      <tr class="item">
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Actions</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let cat of categories" class="item">
          <th scope="row">{{cat.id}}</th>
          <td>{{cat.name}}</td>
          <td>
              <button type="button" class="btn btn-success" (click)="edit(cat.id)"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger" (click)="toNonActive(cat.id)"><i class="far fa-trash-alt"></i></button>
          </td>
      </tr>
  </tbody>
</table>
<button type="button" class="btn btn-success addBtn" (click)="add()"><i class="fas fa-plus"></i> Add new category</button>
