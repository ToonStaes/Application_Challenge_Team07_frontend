<h1>Contact us</h1>

<div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
  {{errorMessage}}
</div>
<!-- <div class="alert alert-warning" role="warning">
  <p>Form Status: {{ statusForm.status }}</p>
</div> -->
<form (ngSubmit)="onSubmit()" [formGroup]="emailForm">
  <div class="form-group">
    <label for="firstname">First name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="John" formControlName="firstName" minlength="2">
  </div>

  <div class="form-group">
    <label for="lastname">Last name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Doe" formControlName="lastName" minlength="2">
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="John.Doe@e-mail.com" formControlName="email" minlength="2">
  </div>

  <!-- <div class="form-group">
    <label for="message">Message</label>
    <input type="text" class="form-control" id="message" name="message" placeholder="Write your message here." formControlName="emmessageail" minlength="2">
  </div> -->

  <div class="form-group">
    <label for="message">Message</label>
    <!-- <input type="text" class="form-control" id="message" name="message" placeholder="Write your message here." formControlName="emmessageail" minlength="2"> -->

    <textarea rows="4" cols="50" class="form-control" id="message" name="message" placeholder="Write your message here." formControlName="message" minlength="2" form="emailForm"></textarea>
  </div>


  <!-- <button type="submit" class="btn btn-primary" [disabled]="!emailForm.valid || isSubmitted">Send</button> -->
  <button type="submit" class="btn btn-primary">Send</button>

</form>
