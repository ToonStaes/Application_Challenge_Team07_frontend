<h1>Contact us</h1>

<div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
  {{errorMessage}}
</div>

  <p>Form Status: {{ statusForm.status }}</p>
</div> -->
<form (submit)="sendEmail($event)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="user_name" placeholder="John Doe" minlength="2" class="form-control">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" name="user_email" placeholder="John.Doe@e-mail.com" minlength="2" class="form-control">
  </div>

  <!-- <div class="form-group">
    <label for="message">Message</label>
    <input type="text" class="form-control" id="message" name="message" placeholder="Write your message here." formControlName="emmessageail" minlength="2">
  </div> -->

  <div class="form-group">
    <label for="message">Message</label>
    <!-- <input type="text" class="form-control" id="message" name="message" placeholder="Write your message here." formControlName="emmessageail" minlength="2"> -->

    <textarea rows="4" cols="50" name="message" placeholder="Write your message here."minlength="2" class="form-control"></textarea>
  </div>


  <!-- <button type="submit" class="btn btn-primary" [disabled]="!emailForm.valid || isSubmitted">Send</button> -->
  <button type="submit" class="btn btn-primary">Send</button>

</form>
