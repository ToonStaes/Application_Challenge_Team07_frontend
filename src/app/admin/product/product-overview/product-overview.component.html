<div class="mt-3">
  <h1>Products</h1>
  <div class="row mt-2 product" *ngFor="let product of products">
    <p class="col-sm-6 col-md-2 align-self-center">{{ product.name }}</p>
    <p class="col-sm-3 col-md-1 align-self-center">Stock: {{ product.stockCount }}</p>
    <p class="col-sm-9 col-md-3 align-self-center">{{ product.description}}</p>
    <p class="col-sm-6 col-md-2 align-self-center">{{ product.category.name }}</p>
    <p class="col-sm-3 col-md-1 align-self-center" *ngIf="product.isActive">Active</p>
    <p class="col-sm-3 col-md-1 align-self-center" *ngIf="!product.isActive">Not active</p>
    <p class="col-sm-3 col-md-1 align-self-center">â‚¬ {{ product.price }}</p>
    <p class="col-sm-12 col-md-2 row align-self-center">
      <button class="btn col-6 edit" (click)='edit(product)'><i class="far fa-edit"></i></button>
      <button class="btn col-6 delete" (click)='toggleActive(product)'><i class="far fa-trash-alt"></i></button>
    </p>
  </div>
</div>
