<h1 *ngIf="isAdd">New Category</h1>
<h1 *ngIf="isEdit">Edit Category</h1>
<div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
  {{errorMessage}}
</div>
<form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" formControlName="name" minlength="2">
  </div>

  <div class="form-group" >
    <input type="checkbox" formControlName="isActive" id="isActive" class="mr-2">
    <label for="isActive">Active</label>
  </div>

  <button type="submit" class="btn btn-primary" *ngIf="isAdd" [disabled]="!categoryForm.valid || isSubmitted">Add</button>
  <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="!categoryForm.valid || isSubmitted">Save</button>
</form>
