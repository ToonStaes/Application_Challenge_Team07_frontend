<form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
  <div class="form-group">
    <label for="name">Naam van Categorie</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" formControlName="name" minlength="2">
  </div>

  <div class="form-group" >
    <input type="checkbox" formControlName="isActive" id="isActive" class="mr-2">
    <label for="isActive">Actief</label>
  </div>

  <button type="submit" class="btn btn-primary" *ngIf="isAdd" [disabled]="!categoryForm.valid || isSubmitted">Toevoegen</button>
  <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="!categoryForm.valid || isSubmitted">Opslaan</button>
</form>
