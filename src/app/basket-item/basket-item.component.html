<div class="row bt" *ngIf="!isLoading">

      <div class="row p ">
        <div style="text-align: center;" class="col-3">
          <img src="../../assets/images/aquarius.jpg" alt="Aquarius" />
        </div>
        <div class="col-8">
          <p class="bold">{{product!.name}}</p>
          <p class="italic">{{category!.name}}</p>
          <div class="row">
            <div class="col-2">
              <button class="btn align-self-center"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="col-7">
                <div (change)="amountChanged()" [formGroup]="amountForm" class="form-outline">
                <input class="form-control align-self-center" type="number" id="basketItemAmount" formControlName="amount">
                </div>
            </div>

            <div class="col-3">
              <p class="align-self-center align-right bold nowrap">€ {{ itemTotal.total }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
