<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/"
    ><img src="../../assets/images/logoPlaceholder.png" alt="logoPlaceholder"
  /></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link" routerLink="/"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link" routerLink="/categories">Categories</a>
      </li>
      <li
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link" routerLink="/contact">Contact</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link" routerLink="/basket"
          ><button class="btn btn-secondary px-4">
            <i class="fas fa-shopping-cart"></i></button
        ></a>
      </li>
      <li
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <button
          class="btn btn-primary mt-2"
          id="account"
          mat-button
          [matMenuTriggerFor]="menu"
        >
          <i class="far fa-user"></i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="toAccount()">
            Account (nog hardcoded)
          </button>
          <button mat-menu-item>Settings</button>
          <button mat-menu-item>Favorites</button>
          <button mat-menu-item>Logout</button>
        </mat-menu>
      </li>
    </ul>
  </div>
</nav>
