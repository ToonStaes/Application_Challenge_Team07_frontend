<h1>Payment form</h1>
<form (ngsubmit)="onSubmit()" [formGroup]="paymentForm">
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Streetname + number" formControlName="address" minlength="2">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="City" formControlName="city" minlength="2">
    <label for="postalcode">Postal Code</label>
    <input type="text" class="form-control" id="postalcode" name="postalcode" placeholder="Postal Code" formControlName="postalcode" minlength="4">
  </div>
  <button  type="submit" class="btn btn-primary" *ngIf="isAdd" [disabled]="!paymentForm.valid || isSubmitted" >Add</button>
    <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="!paymentForm.valid || isSubmitted" >Save</button>
</form>
